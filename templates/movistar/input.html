<!DOCTYPE html>

<html>
    <head>   
        <meta charset="utf-8">
        <LINK href="../../css/default-input.css" rel="stylesheet" type="text/css"/>
        <LINK href="../../css/movistar/input.css" rel="stylesheet" type="text/css"/>
        <LINK href="../../css/visualization.css" rel="stylesheet" type="text/css"/>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript" ></script>
        <script src="../../js/input.js" type="text/javascript" ></script>
      
        <title>Web building blocks</title>
    </head>
    <body>
        <div id="visualization-container" class="visual">
            <h3>Input Boxes</h3>
            
            <img src="../../img/components/movistar/input/normal.png" class="component-img" title="This is the normal status for the input box, when it is not focused."/>
            <img src="../../img/components/movistar/input/focused.png" class="component-img" title="This is the focused status for the input box."/>
            <img src="../../img/components/movistar/input/error.png" class="component-img" title="This is the error status for the input box."/>
            <img src="../../img/components/movistar/input/succed.png" class="component-img" title="This is the success status for the input box."/>
            <img src="../../img/components/movistar/input/refresh.png" class="component-img" title="This is a refreshable input box."/>
            <img src="../../img/components/movistar/input/add.png" class="component-img" title="You can create new input boxes using the addition button."/>
            <img src="../../img/components/movistar/input/quit.png" class="component-img" title="You can delete this input box using the quit button."/>



        </div>

        <div id="testing-container" class="visual">
            <h3>Test</h3>
            
            <div class="input-container">
                <input id="full-name" type="text"></input>
                <div id="input-hint"> 
                </div> 
                <div id="error-container">
                    <a id="error-message"></a>
                </div> 
            </div>
            <div class="input-container">
                    <input disabled class="special-full-name" type="text"></input>
                    <button class="refresh-btt button"><img src="../../img/refresh.png"/></button>
            </div>
            <div class="input-container" id="input-container-plus-less">
                <div class="dynamic-div">
                    <input class="special-full-name" type="text"></input>
                    <button class="plus-btt button"><img src="../../img/more.png"/></button>
                </div>
            </div>

        </div>
        <button class="download-btt">Download pack + guidelines</button>
    </body>
</html>
